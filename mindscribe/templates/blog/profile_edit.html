{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card neumorphic-card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Редактирование профиля</h2>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Форма пользователя -->
                        <div class="form-group">
                            <label>Имя</label>
                            {{ u_form.first_name }}
                        </div>
                        
                        <div class="form-group">
                            <label>Фамилия</label>
                            {{ u_form.last_name }}
                        </div>
                        
                        <!-- Форма профиля -->
                        <div class="form-group">
                            <label>О себе</label>
                            {{ p_form.bio }}
                        </div>
                        
                        <div class="form-group">
                            <label>Аватар</label>
                            <div class="custom-file">
                                {{ p_form.image }}
                                <label class="custom-file-label" for="id_image">Выберите файл</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>GitHub</label>
                            {{ p_form.github }}
                        </div>
                        
                        <div class="form-group">
                            <label>VK</label>
                            {{ p_form.vk }}
                        </div>
                        
                        <div class="form-group">
                            <label>Telegram</label>
                            {{ p_form.telegram }}
                        </div>
                        
                        <div class="form-group">
                            <label>Discord</label>
                            {{ p_form.discord }}
                        </div>
                        
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary">Обновить</button>
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary ml-2">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body text-center">
        <h2>Удаление поста</h2>
        <p>Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'post_detail' object.pk %}" class="btn btn-outline-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
